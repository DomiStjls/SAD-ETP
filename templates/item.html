{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-lg-6">
            <img
                    src="http://via.placeholder.com/640x360"
                    class="img-fluid"
                    alt="Product Image"
            />
        </div>
        <div class="col-lg-6">
            <h2 class="fw-bold">{{ product["name"] }}</h2>
            <p class="text-muted">{{ product["category"] }}</p>
            <h3 class="my-4">${{ product["price"] }}</h3>
            <p class="mb-4">{{ product["description"] }}
            </p>
            <form class="d-flex gap-3 mb-4" action="/addcart/{{ product['id'] }}" method="GET">
                <input
                        type="number"
                        class="form-control"
                        value="1"
                        style="max-width: 80px"
                        id="number"
                        name="number"
                />
                <button class="btn btn-primary" type="submit">В корзину</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
