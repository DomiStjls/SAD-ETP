{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-lg-6">
            <img
                    src="http://via.placeholder.com/640x360"
                    class="img-fluid"
                    alt="Product Image"
            />
        </div>
        <div class="col-lg-6">
            <h2 class="fw-bold">{{ name }}</h2>
            <p class="text-muted">{{ category }}</p>
            <h3 class="my-4">${{ price }}</h3>
            <p class="mb-4">{{ description }}
            </p>
            <div class="d-flex gap-3 mb-4">
                <input
                        type="number"
                        class="form-control"
                        value="1"
                        style="max-width: 80px"
                />
                <button class="btn btn-primary" type="button">В корзину</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
